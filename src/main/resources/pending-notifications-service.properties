# Empty strings are represented by this sequence.
Properties.emptyString={empty}

# Include Maven POM version for 'version' resource.
Maven.pomVersion=${pom.version}

# Required for SpeedTools Akka framework.
SupervisorStrategies.RestartChild.maxNrOfRetries=10
SupervisorStrategies.RestartChild.withinTimeRangeSecs=3600

# Specific these in the pending-notifications-service-secret.properties file:
#
Database.useInMemory=true
Database.servers={empty}
Database.database={empty}
Database.password={empty}
Database.userName={empty}
